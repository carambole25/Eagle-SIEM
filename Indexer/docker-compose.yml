services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: supapwd4585_root
      MYSQL_DATABASE: eagle_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: supapwd4585
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: supapwd4585_root
    ports:
      - "7777:80"